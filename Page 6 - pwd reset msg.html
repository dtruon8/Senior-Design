<!DOCTYPE html>
<html>
<meta charset="utf-8">
<!-- Controls the width and scaling of the browser's viewport -->
<meta name="viewport" content="width=device-width, 
initial-scale=1">
<style> 
/* Changes the font of the page */
* {
	font-family: Arial; 
	text-align: center;
	}
	
	/* Changes text size of title page */
	h1 {
		font-size: 40px;
	}
	
	/* Changes size and position of paragraph text */
	p {
		margin-top: 100px;
		font-size: 20px;
	}	
	/* Positions the image to the bottom right of the page */
	img {
		display: block;
		margin: auto;
		padding: 120px;
		max-width: 100%;
		width: 200px;
		height: 170px;
	}
</style>
<body>
	<h1>AAC Device Diagnostic Tool</h1>
	
	<p>Please check your email for a link to reset your password. 
	If it doesn't appear within a few minutes, check your spam folder.</p>
	
	<img src="https://farm8.staticflickr.com/7903/46221228945_b4a29628f9_m.jpg" 
	alt="Logo">
</body>
</html>
