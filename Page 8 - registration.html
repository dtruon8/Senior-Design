<html>
<head>

	initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css_files/all.css">
	<link rel="stylesheet" type="text/css" href="css_files/login.css">
	<link rel="stylesheet" type="text/css" href="css_files/progbar.css">
	<script src="js_files/jquery-3.3.1.js"></script>
	<script src="js_files/pw_strength.js"></script>

<body>
	<h1>AAC Device Diagnostic Tool</h1>
	<h2>Create Your New Account</h2>
<div id="login-wrapper">
	<form action="Page 9 - registration msg.html" method="post">
		<input class="login" type="fname" name="first name" placeholder="First Name" required><br>
		<input class="login" type="lname" name="last name" placeholder="Last Name" required><br>
		<input class="login" type="email" id="email" name="email" placeholder="Email address" required><br>
		
		<input class="login" placeholder="Password" type="password" id="pwtxt" 
				pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{10,}$/" required />
		<input type="checkbox" value="pwtxt" onclick="togglePW(this.value)" />Show<br />
		<div id="strengthContainer"><span id="pwstrength">Password Strength:</span>
			<div class="bar">
				<div class="pbar" id="pwmeter"></div>
			</div>
		</div>
		<input class="login" placeholder="Confirm Password" type="password" id="confirmPw" required />
		<input type="checkbox" value="confirmPW" onclick="togglePW(this.value)" />Show<br />
				<div id="strengthContainer"><span id="pwstrength">Password Strength:</span>
			<div class="bar">
				<div class="pbar" id="pwmeter"></div>
			</div>
		</div>
		<input class="login" value="Submit" type="submit"/>
	</form>
	<p id="req">Requirements Not Met</p>
<div class="pwMsg">
	Password must contain:<br>
	<span class="pwReq" id="pwLen">at least 10 characters</span><br>
	<span class="pwReq" id="pwLow">a lowercase letter</span><br>
	<span class="pwReq" id="pwUp">a uppercase letter</span><br> 
	<span class="pwReq" id="pwNum">a number</span><br>
	<span class="pwReq" id="pwSpe">a special character</span>
</div>

</div>
	<img src="https://farm8.staticflickr.com/7903/46221228945_b4a29628f9_m.jpg" 
	alt="Logo">
</body>
</html>
