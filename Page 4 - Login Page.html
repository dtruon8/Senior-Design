<!DOCTYPE html>
<html>
<meta charset="utf-8">
<!-- Controls the width and scaling of the browser's viewport -->
<meta name="viewport" content="width=device-width, 
initial-scale=1">
<link rel="stylesheet" type="text/css" href="css_files/login_page.css">
<head>
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</head>
<body>	
	<h1>AAC Device Diagnostic Tool</h1>
	<form action="Home_page_test.html" method="post">
		<input class="login" type="email" id="email" name="email" placeholder="Email address" required><br>
		<input class="login" type="password" id="myInput" name="password" placeholder="Password" required><br>
		<input type="checkbox" onclick="myFunction()">Show Password<br>
		<input class="login" type="submit" value="Sign In">
	</form>
	<div class=" ">
	<a href="Page 5 - Send pwd email.html" target="_blank">Forgot password?</a><br>
	<a href="Page 8 - registration.html" target="_blank">Create an account</a>
	</div>
	<img src="https://farm8.staticflickr.com/7903/46221228945_b4a29628f9_m.jpg" 
	alt="Logo">
</body>
</html>
