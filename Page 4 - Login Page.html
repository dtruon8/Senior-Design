<style> 
/* Changes the font of the page */
* {
	font-family: Arial; 
	text-align: center;
	}
	/* Changes text size of title page */
	h1 {

<body>	
	<h1>AAC Device Diagnostic Tool</h1>
	<form action="Home_page_test.html" method="post">
		<input type="email" id="email" name="email" placeholder="Email address" required><br>
		<input type="password" id="myInput" name="password" placeholder="Password" required><br>
		<input type="checkbox" onclick="myFunction()">Show Password<br>
		<input type="submit" value="Sign In">
	</form>
	<div class=" ">

	</div>

	alt="Logo">
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
