<!DOCTYPE html> 
<html>
<meta charset="utf-8">
<!-- Controls the width and scaling of the browser's viewport -->
<meta name="viewport" content="width=device-width, 
initial-scale=1">
<head>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css_files/all.css">
	<link rel="stylesheet" type="text/css" href="css_files/pw_reset.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://www.solodev.com/assets/password/strength.js"></script>
	<script src="js_files/jquery-3.3.1.js"></script>
	<script src="js_files/pw_strength.js"></script>
	<script src="js_files/zxcvbn.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>	
</head>
<body>
	<h1>AAC Device Diagnostic Tool</h1>
	<h2>Reset Your Password</h2>

	<div id="login-wrapper">
	<form action="Page 6 - pwd reset msg.html" method="post">
		<i class="fas fa-eye-slash"><input class="login" placeholder="Password" type="password" id="pwtxt" 
				pattern="(?=^.{10,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required /></i>
		<input type="checkbox" value="pwtxt" onclick="togglePW(this.value)" />Show<br />
		<div id="strengthContainer"><span id="pwstrength">Password Strength:</span>
			<div class="bar">
				<div class="pbar" id="pwmeter"></div>
			</div>
		</div>	
		<input class="login" placeholder="Confirm Password" type="password" id="confirmPw" required oninput="confirmPass()" />
		<input type="checkbox" value="confirmPw" onclick="togglePW(this.value)" />Show<br />
		<input id="pw-submit" class="login" value="Submit" type="submit" onclick="checkPasswordMatch()"/>
		<p id="req">Requirements Not Met</p>
	</form>

	<div class="pwMsg">
		Make sure your password <span class="pwReq" id="pwLen">is at least 10 characters.</span> 
		<br />It also needs to contain at least three of the following: <br />
		<span class="pwReq" id="pwLow">a lowercase letter,</span> 
		<span class="pwReq" id="pwUp">a uppercase letter,</span> 
		<span class="pwReq" id="pwNum">a digit,</span>
		<span class="pwReq" id="pwSpe">a special character</span>
	</div>
</div>
	<img src="https://farm8.staticflickr.com/7903/46221228945_b4a29628f9_m.jpg" 
	alt="Logo">
</body>
</html>
